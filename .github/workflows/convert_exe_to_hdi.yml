name: Convert EXE to HDI

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install required packages
      run: |
        pip install pyinstaller

    - name: Download EXE file
      run: |
        curl -L -o PLUS_DISC.exe "https://archive.org/download/tsukihime-plusdisc_202106/Tsukihime%20PLUSDISC.zip/Tsukihime%20PLUSDISC%2FPLUS%2BDISC.eXe"

    - name: Convert EXE to HDI
      run: |
        python convert_exe_to_hdi.py

    - name: Upload HDI file
      uses: actions/upload-artifact@v2
      with:
        name: hdi-file
        path: output.hdi
