<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Emulator</title>
    <script src="https://copy.sh/v86/build/v86.js"></script>
    <style>
        body { margin: 0; text-align: center; background: black; }
        canvas { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <h1 style="color: white;">Windows 98 Emulator</h1>
    <canvas id="screen"></canvas>
    <br>
    <button onclick="downloadZip()">omotya.zip をダウンロード</button>
    <script>
        const emulator = new V86({
            wasm_path: "https://copy.sh/v86/build/v86.wasm",
            memory_size: 64 * 1024 * 1024,
            vga_memory_size: 8 * 1024 * 1024,
            screen_container: document.getElementById("screen"),
            bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
            vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
            hda: { url: "https://archive.org/download/windows-98-se-isofile/Windows%2098%20SE%20ISO.iso", async: true },
            network_relay_url: "wss://relay.copy.sh/",
        });

        function downloadZip() {
            emulator.serial0_send("C:\\Windows\\Temp\\wget.exe -O C:\\Windows\\Temp\\omotya.zip https://archive.org/download/elementalsoft/omotya.zip\n");
            alert("ダウンロードを開始しました。");
        }
    </script>
</body>
</html>
